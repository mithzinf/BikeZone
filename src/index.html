<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부릉부릉 API 활용</title>
</head>
<body>
<h1>부릉부릉!</h1>
<input id="areaName" value="" type="text">
<button id="search">검색</button>
<p></p>

<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
</script>

<script>
    $(document).ready(function () {
        $("#search").click(function () {
            $.ajax({
                method: "GET",
                url: "http://apis.data.go.kr/B552061/frequentzoneBicycle/getRestFrequentzoneBicycle?ServiceKey=gwPJ1caaVMawpqTElNnvyCGTm%2FHVjczmbWF%2FqpMDcf1lXT6zDz5TO32ZAhl4w6jyg11nsUte%2FAGWyyLNnKMZ9w%3D%3D",
                data: {
                    searchYearCD: "2022",
                    siDo: "11",
                    guGun: "680",
                    numOfRows: "10",
                    pageNo: "1",
                    type: "json",
                }
            })
                .done(function(msg) {
                    console.log(msg.items.item[0].spot_nm);
                    console.log(msg.items.item[0].sido_sgg_nm);
                    $( "p" ).append( "<strong>" + msg.items.item[0].spot_nm +"</strong>" );
                    $( "p" ).append( "<strong>" + msg.items.item[0].sido_sgg_nm +"</strong>" );

                });
        });
    });
</script>
</body>
</html>
